{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container1">
        <h1>Add Product</h1>
        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="product-form">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="name" required>
            </div>
            <div class="form-group">
                <label for="productCategory">Category:</label>
                <input type="text" id="productCategory" name="category" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" step="0.01" id="productPrice" name="price" required>
            </div>
            <div class="form-group">
                <label for="productImage">Image:</label>
                <input type="file" id="productImage" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="submit-button">Add Product</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>

    <style>
        .container1 {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: -5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button.submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.submit-button:hover {
            background-color: #181a18;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #0f1113;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Style for flash messages */
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
        }

        .flashes li {
            margin: 0;
        }
    </style>
{% endblock %}
