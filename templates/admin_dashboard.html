{% extends "base.html" %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('add_product') }}" class="btn btn-add">Add New Product</a>
    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='uploads/' + product.image_file) }}" alt="{{ product.name }}" class="product-image">
                <h2 class="product-name">{{ product.name }}</h2>
                <p class="product-price">Price: ${{ product.price }}</p>
                <div class="button-group">
                    <a href="{{ url_for('update_product', product_id=product.id) }}" class="btn btn-update">Update</a>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>
                </div>
            </div>
        {% else %}
            <p>No products found.</p>
        {% endfor %}
    </div>

    <style>
        /* Admin Dashboard Styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333; /* Darker text color */
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 20px; /* Increased padding for better appearance */
            margin: 10px 0; /* Space above and below buttons */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
            font-size: 16px;
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        /* Specific Button Styles */
        .btn-add {
            background-color: #007bff; /* Blue for 'Add New Product' */
        }

        .btn-update {
            background-color: #28a745; /* Green for 'Update' */
        }

        .btn-delete {
            background-color: #dc3545; /* Red for 'Delete' */
        }

        /* Hover Effects */
        .btn:hover {
            transform: translateY(-2px); /* Lift effect */
        }

        .btn-add:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-update:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-delete:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        /* Product List Styling */
        .product-list {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Space between product cards */
            padding: 20px; /* Padding around the product list */
        }

        /* Product Card Styling */
        .product-card {
            background-color: #fff; /* White background for cards */
            border: 1px solid #ccc; /* Light border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 300px; /* Fixed width for product cards */
            padding: 15px; /* Padding inside product cards */
            text-align: center; /* Center-align text */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        .product-card:hover {
            transform: scale(1.05); /* Slightly enlarge card on hover */
        }

        /* Image Styling */
        .product-image {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded corners for images */
        }

        /* Product Name and Price Styling */
        .product-name {
            font-size: 1.5em; /* Larger font for product name */
            margin: 10px 0; /* Space above and below name */
            color: #333; /* Dark text for product name */
        }

        .product-price {
            font-size: 1.2em; /* Slightly larger price font */
            color: #555; /* Dark gray for price text */
        }

        /* Button Group Styling */
        .button-group {
            margin-top: 15px; /* Space between product details and buttons */
        }
    </style>
{% endblock %}
